<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/popupwindow.css">
  <link rel="stylesheet" href="css/style.css">
  <title>桌面</title>
</head>
<body>
<div class="desktop_ico flex f-dc f-as">
  <div class="computer" title="显示连接到此计算机的驱动器和硬件。" draggable="true">
    <img src="images/computer.png" alt="">
    <img src="images/computer_menu.png" alt="" class="menu">
  </div>
  <div draggable="true" title="访问网络上的计算机和设备。">
    <img src="images/network.png" alt="">
    <img src="images/menu.png" alt="" class="menu">
  </div>
  <div class="ie" title="查找并显示 Internet 上的信息和网站。" draggable="true">
    <img src="images/ie.png" alt="">
    <img src="images/menu.png" alt="" class="menu">
  </div>
  <div draggable="true">
    <img src="images/files.png" alt="">
    <img src="images/menu.png" alt="" class="menu">
  </div>
  <div class="trash" title="包含你已经删除的文件和文件夹。" draggable="true">
    <img src="images/trash.png" alt="">
    <img src="images/trash_menu.png" alt="" class="menu">
  </div>

  <div class="pic pic1" draggable="true">
    <img src="images/paint/desktop_1.png" alt="">
    <img src="images/menu.png" alt="" class="menu">
  </div>
  <div class="pic pic2" draggable="true">
    <img src="images/paint/desktop_2.png" alt="">
    <img src="images/menu.png" alt="" class="menu">
  </div>
  <div class="pic pic3" draggable="true">
    <img src="images/paint/desktop_3.png" alt="">
    <img src="images/menu.png" alt="" class="menu">
  </div>
  <div class="pic pic4" draggable="true">
    <img src="images/paint/desktop_4.png" alt="">
    <img src="images/menu.png" alt="" class="menu">
  </div>
</div>

<div class="windows_bottom flex f-jsb">
  <div class="l flex">
    <div class="img_h windows_ico">
      <img src="images/windows_bottom_ico.png" alt="">
      <img src="images/windows_bottom_icoa.png" alt="">
    </div>
    <div class="windows_menu clearfix">
      <div class="l flex f-dc f-jsb">
        <div class="lt"></div>
        <div class="lb"></div>
      </div>
      <div class="r">
        <img src="images/menu_r1.png" alt="">
        <div class="item">
          <a href="javascript:;" class="annex">
            <img src="images/menu_r2.png" alt="">
          </a>
          <div class="menu_child">
            <img src="images/menu_child1.png" alt="">
            <div class="item">
              <a href="javascript:;" class="paint">
                <img src="images/menu_child2.png" alt="">
              </a>
            </div>
            <img src="images/menu_child3.png" alt="">
            <div class="item">
              <a href="javascript:;" class="wordpad">
                <img src="images/menu_child4.png" alt="">
              </a>
            </div>
            <img src="images/menu_child5.png" alt="">
          </div>
        </div>
        <img src="images/menu_r3.png" alt="">
      </div>
    </div>
    <img src="images/windows_bottom_left.png" alt="">
  </div>
  <div class="r">
    <img src="images/windows_bottom_right.png" alt="">
    <div class="a1" title="未插入扬声器或耳机"></div>
    <div class="a2" title="网络&#10;Internet 访问"></div>
    <div class="a3" title="中文模式"></div>
    <div class="a4" title="2020年3月6日&#10;星期一"></div>
    <div class="a5" title="没有新通知"></div>
  </div>
</div>

<div class="model_computer">
  <img src="images/computer/model.png" alt="">
  <div class="l"><img src="images/computer/model_l.png" alt=""></div>
  <div class="r">
    <div class="inner"><img src="images/computer/model_r.png" alt=""></div>
  </div>
  <div class="close flex"></div>
</div>
<div class="model_trash">
  <img src="images/trash/model.png" alt="">
  <div class="close flex"></div>
</div>
<div id="paint1">
  <div class="paint_i"></div>
</div>
<div id="paint2">
  <div class="paint_i"></div>
</div>
<div id="paint3">
  <div class="paint_i"></div>
</div>
<div id="paint4">
  <div class="paint_i"></div>
</div>
<div id="paintcz" class="select">
  <div class="cz_list">
    <div class="_copy"></div>
    <div class="_paste"></div>
    <div class="_select active"></div>
    <div class="_rotate">
      <div class="menu">
        <img dis src="images/paint/rotate_menu.png" alt="">
        <div class="r1" data-x="0" data-y="0" data-z="90">向右旋转 90 度</div>
        <div class="r2" data-x="0" data-y="0" data-z="-90">向左旋转 90 度</div>
        <div class="r3" data-x="0" data-y="0" data-z="180">旋转 180 度</div>
        <div class="r4" data-x="180" data-y="0" data-z="0">垂直翻转</div>
        <div class="r5" data-x="0" data-y="180" data-z="0">水平翻转</div>
      </div>
    </div>
  </div>
  <div class="paint_i">
    <img src="images/paint/flower.png" draggable="true" class="oFlower" alt="">
  </div>
</div>
<div id="ie">
  <div class="top">
    <div class="inner flex">
      <div class="l"></div>
      <div class="m"></div>
      <div class="r"></div>
    </div>
  </div>
  <div class="img">
    <img src="images/ie/ie_img.png" class="pc" alt="">
    <img src="images/ie/ie_imgm.png" class="m" alt="">
  </div>
</div>
</body>
<script src="../../js/jquery.min.js"></script>
<script src="js/popupwindow.js"></script>
<script src="js/index.js"></script>
<script>
  $(function () {

    $('#paint1').PopupWindow({
      title: '',
      modal: false,
      autoOpen: false,
      height: 300,
      width: 300,
      minHeight: 300,
      minWidth: 300,
      dragOpacity: 1,
      resizeOpacity: 1,
      keepInViewport: true,
      // resizable: false,
      buttons: {
        collapse: false
      },
      top: 50,
      left: 200,
    })
    $('#paint2').PopupWindow({
      title: '',
      modal: false,
      autoOpen: false,
      height: 300,
      width: 300,
      minHeight: 300,
      minWidth: 300,
      dragOpacity: 1,
      resizeOpacity: 1,
      // resizable: false,
      buttons: {
        collapse: false
      },
      top: 50,
      left: 800,
    })
    $('#paint3').PopupWindow({
      title: '',
      modal: false,
      autoOpen: false,
      height: 300,
      width: 300,
      minHeight: 300,
      minWidth: 300,
      dragOpacity: 1,
      resizeOpacity: 1,
      // resizable: false,
      buttons: {
        collapse: false
      },
      top: 450,
      left: 200,
    })
    $('#paint4').PopupWindow({
      title: '',
      modal: false,
      autoOpen: false,
      height: 300,
      width: 300,
      minHeight: 300,
      minWidth: 300,
      dragOpacity: 1,
      resizeOpacity: 1,
      // resizable: false,
      buttons: {
        collapse: false
      },
      top: 450,
      left: 800,
    })
    $('#paintcz').PopupWindow({
      title: '',
      modal: false,
      autoOpen: false,
      height: 600,
      width: 630,
      dragOpacity: 1,
      resizeOpacity: 1,
      resizable: false,
      draggable: false,
      buttons: {
        collapse: false
      },
      top: 150,
      left: 500,
    })
    $('#paintcz').parents('.popupwindow').addClass('big')
    $('#ie').PopupWindow({
      title: '',
      modal: false,
      autoOpen: false,
      height: 300,
      width: 375,
      minHeight: 300,
      minWidth: 300,
      dragOpacity: 1,
      resizeOpacity: 1,
      // resizable: false,
      buttons: {
        collapse: false
      },
      top: 450,
      left: 800,
    })
    $('.pic1').on('dblclick', function () {
      $('#paint1').PopupWindow('open')
    })
    $('.pic2').on('dblclick', function () {
      $('#paint2').PopupWindow('open')
    })
    $('.pic3').on('dblclick', function () {
      $('#paint3').PopupWindow('open')
    })
    $('.pic4').on('dblclick', function () {
      $('#paint4').PopupWindow('open')
    })
    $('.pic4').on('dblclick', function () {
      $('#paint4').PopupWindow('open')
    })
    $('.ie').on('dblclick', function () {
      $('#ie').PopupWindow('open')
    })
    $('#paint1, #paint2, #paint3, #paint4').on('resize.popupwindow', function (e, obj) {
      var width = 0
      if (obj) {
        width = obj.width
      } else {
        width = $(this).width()
      }
      if (width > 1110) {
        $(this).parents('.popupwindow').addClass('big')
      } else {
        $(this).parents('.popupwindow').removeClass('big')
      }
    })
    $('#paint1, #paint2, #paint3, #paint4').on('maximize.popupwindow', function (e, obj) {
      var width = 0
      if (obj) {
        width = obj.width
      } else {
        width = $(this).width()
      }
      if (width > 1110) {
        $(this).parents('.popupwindow').addClass('big')
      } else {
        $(this).parents('.popupwindow').removeClass('big')
      }
    })
    $('#paint1, #paint2, #paint3, #paint4').on('unmaximize.popupwindow', function (e, obj) {
      var width = 0
      if (obj) {
        width = obj.width
      } else {
        width = $(this).width()
      }
      if (width > 1110) {
        $(this).parents('.popupwindow').addClass('big')
      } else {
        $(this).parents('.popupwindow').removeClass('big')
      }
    })

    $('#ie').on('resize.popupwindow', function (e, obj) {
      var width = 0
      if (obj) {
        width = obj.width
      } else {
        width = $(this).width()
      }
      if (width > 768) {
        $(this).parents('.popupwindow').addClass('big')
      } else {
        $(this).parents('.popupwindow').removeClass('big')
      }
    })
    $('#ie').on('maximize.popupwindow', function (e, obj) {
      var width = 0
      if (obj) {
        width = obj.width
      } else {
        width = $(this).width()
      }
      if (width > 768) {
        $(this).parents('.popupwindow').addClass('big')
      } else {
        $(this).parents('.popupwindow').removeClass('big')
      }
    })
    $('#ie').on('unmaximize.popupwindow', function (e, obj) {
      var width = 0
      if (obj) {
        width = obj.width
      } else {
        width = $(this).width()
      }
      if (width > 768) {
        $(this).parents('.popupwindow').addClass('big')
      } else {
        $(this).parents('.popupwindow').removeClass('big')
      }
    })
  })
</script>
</html>
