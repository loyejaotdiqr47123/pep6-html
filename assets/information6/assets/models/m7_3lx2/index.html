<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>连线demo</title>
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="gameBox">
  <div class="lyl flex f-dc">
    <div class="show">
      <div class="common_tit">
          小明编写了三个机器人控制程序，哪个才能让机器人动起来？
          <input type="text" maxlength="1" readonly style="opacity: 0;margin: 0;width: 0;">
      </div>
      <div class="xx_o flex">
        <ul class="xx">
          <li class="flex f-js"><span class="flex">A</span><img src="images/1.png" alt=""/></li>
          <li class="flex f-js" style="padding-top: 5%;"><span class="flex">B</span><img src="images/2.png" alt=""/></li>
          <li class="flex f-js" style="padding-top: 5%;"><span class="flex">C</span><img src="images/3.png" alt=""/></li>
        </ul>
      </div>
      <div class="tools game_btn_group flex">
        <div class="saveImageBtn game_btn tj"></div>
      </div>
    </div>
  </div>
</div>
<div class="err_model flex" style="display: none;">
  <img src="../../pics/err_ani.gif" alt="">
  <audio src="../../audio/err.mp3"></audio>
</div>
<div class="right_model flex" style="display: none;">
  <img src="../../pics/right_ani.gif" alt="">
  <audio src="../../audio/right.mp3"></audio>
</div>
</body>
<script type="text/javascript" src="../../js/jquery.min.js"></script>

<script type="text/javascript"> 
 
  $(function () {
    $('.xx').on('click', 'li', function () {
      $(this).addClass('active').siblings().removeClass('active')
    })
    $('.show .tj').on('click', function () {
    
      var index = $('.show .xx li.active').index()
       if (index == 0) {
        $('.right_model').fadeIn()
        $('.right_model audio').trigger('play')
      }else{
        $('.err_model').fadeIn()
        $('.err_model audio').trigger('play')
      }
    

    })
    $('.err_model audio').on('ended', function () {
      $(this).parent().delay(1200).fadeOut()
    })
    $('.right_model audio').on('ended', function () {
      $(this).parent().delay(1200).fadeOut()
    })
  })
</script>
</html>
