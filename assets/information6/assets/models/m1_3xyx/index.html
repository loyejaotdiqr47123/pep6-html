<script>
    var num = 0;
    var err_num = 0;
    $('.drop').on('mousedown',function(e){
      console.log(e.offsetX,e.offsetY)
        var _this = $(this)
        // console.log(_this.children('.right')[0])
       var m = _this[0].dataset.garget;
        $('.drop').on('mouseup',function(e){
          console.log(e.offsetX,e.offsetY)
        })
       if(m == "#box2"){
         num++ 
        $(_this.children('.right')).css({'display':'block'})
        $('.right_model audio').trigger('play')
          if(num >= 3){
           
              $('.right_model').css({'display':'block'})
              $('.right_model audio').on("ended",function(){                 
              setTimeout(function(){
                  $('.right_model').css({'display':'none'})
                },1000)
              })
          }
       }else{
         err_num++;
        $(_this.children('.err')).css({'display':'block'})
        $('.err_model audio').trigger('play')
         if(err_num >= 2){              
          $('.err_model').css({'display':'block'})
