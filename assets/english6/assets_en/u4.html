	<script type='text/javascript' src='js/jquery-1.11.3.min.js'></script>

	<script type="text/javascript">



		// 返回



		// 入场

		setTimeout(function () { $('.un1 .songshu2').addClass('act'); }, 500);
		setTimeout(function () { $('.un1 .songshu2').addClass('act2'); }, 800);
		
		setTimeout(function () { $('.un1 .xiong2').addClass('act'); }, 1500);
		setTimeout(function () { $('.un1 .xiong2').addClass('act2'); }, 1800);


		$(function(){
				


			// 课文对话
			$(".adbf").on('click',function(){
				$(this).stop(true,false).addClass('act ').siblings().stop(true,false).removeClass('act').addClass('jin');
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$(".adbf").stop(true,false).removeClass('act jin');
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
				})
			});

			// 顶部按钮/音频
			$(".yinpin").on('click',function(){
				// $('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				$(".adbf").stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
					$(".adbf").stop(true,false).removeClass('jin');

				})
			});

			// 顶部按钮/音频

			$(".donghua").on('click',function(){
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				$(".adbf").stop(true,false).addClass('jin');
				$('.un1 .ubox .box .video  video.vd').stop(true,false).addClass('act').trigger('play');
                $(".hidead").stop(true,false).trigger('pause');
				
				$('.un1 .ubox .box .video  video.vd').on('ended',function(){
					$('.un1 .ubox .box .video  video.vd').stop(true,false).removeClass('act');
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
					$(".adbf").stop(true,false).removeClass('jin');

				})
			});

			// 顶部按钮/字幕

			$(".zimu").on('click',function(){

				// $(this).siblings().stop(true,false).toggleClass('jin');

				$('.un1 .ubox .box .video .udh').stop(true,false).toggle().toggleClass('jin');

				

			});






		});

	</script>
