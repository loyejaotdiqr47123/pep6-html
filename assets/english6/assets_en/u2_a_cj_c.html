	<script type='text/javascript' src='js/jquery-1.11.3.min.js'></script>
	<script type='text/javascript' src='js/swiper.min.js'></script>
	<script type='text/javascript' src='js/JR.js'></script>
	<script type='text/javascript' src='js/snowfall.jquery.js'></script>

	<script type="text/javascript">

		// 下雪
		$(document).snowfall({deviceorientation : true, round : true, minSize: 3, maxSize:8});
		


		$(function(){


			function xiong1 () {
				var fish = 1
				var fishTotal = 12

				setInterval(function () {
					fish++
					if (fish > fishTotal) fish = 1
					$('.ucj_c1 .songshu4 .img img').attr('src', 'images/u1/a/cj/ci/xx/'  + fish + '.png')
				}, 200)
			}	

			xiong1 ();




			// 入场



			var swiper1 = new Swiper('.swiper1',
			{
				
				speed: 800,
				direction : 'vertical',
				slidesPerView: 1,
				paginationClickable: true,
				spaceBetween:5,
				centeredSlides: true,
				autoplayDisableOnInteraction: false,
				noSwiping: true,
				noSwipingClass: 'stop-swiping',
				prevButton: '.prev1',
				nextButton: '.next1',
			});

			
			$(".ucj_c1 .ubox .d0 img").on('click',function(){
				var imgsrc=$(this).attr('data-img');
				var src=$(this).attr('data-yy');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".ucj_c1 .ubox .tanchuang").stop(true,false).fadeIn();
				$(".ucj_c1 .ubox .tanchuang .tbox img").stop(true,false).attr({src:imgsrc});
			});


			// 音乐
			$('.ucj_c1 .ubox .tanchuang .yy').on('click',function(){
				$(".hidead").stop(true,false).trigger('play');
			});

			// 关闭弹窗
			$('.ucj_c1 .ubox .tanchuang .out').on('click',function(){
				$(".ucj_c1 .ubox .tanchuang").stop(true,false).fadeOut();
			});








		})
	</script>
