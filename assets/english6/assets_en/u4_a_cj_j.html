	<script type="text/javascript">
		
		// 返回

		
		setTimeout(function () { $('.ucj_j1 .fangzi').addClass('act');$('.ucj_j1 .wenquan .reqi').addClass('act'); }, 300);
		

		// 下雪
		$(document).snowfall({deviceorientation : true, round : true, minSize: 3, maxSize:8});
		

		$(function(){

			// 入场


			function xiong1 () {
				var fish = 1
				var fishTotal = 2

				setInterval(function () {
					fish++
					if (fish > fishTotal) fish = 1
					$('.ucj_j1 .fangzi .fz').attr('src', 'images/u1/a/cj/ju/qe/'  + fish + '.png')
				}, 500)
			}	

			xiong1 ();

			// $(".hidead").stop(true,false).trigger('play'); 
			
			var swiper1 = new Swiper('.swiper1',
			{
				
				speed: 800,
				direction : 'vertical',
				slidesPerView: 1,
				paginationClickable: true,
				spaceBetween: 0,
				centeredSlides: true,
				autoplayDisableOnInteraction: false,
				noSwiping: true,
				noSwipingClass: 'stop-swiping',
				prevButton: '.prev1',
				nextButton: '.next1',
			});

			$(".ucj_j1 .ubox .swiper1 .swiper-slide .sbox img").on('click',function(){
				$(this).stop(true,false).addClass('act ').siblings().stop(true,false).removeClass('act');
				$(this).parents('.swiper-slide').siblings().find(' .sbox img').stop(true,false).removeClass('act')
				
				var imgsrc=$(this).attr('data-img');
				var src=$(this).attr('data-yy');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".ucj_j1 .ubox .ceju img").stop(true,false).attr({src:imgsrc});
			});





		})
	</script>
