	<script type="text/javascript">


		setTimeout(function () {$('.iall .songshu6').addClass('act'); }, 300);

		// 返回
		$('.iall .fh').addClass('act');

		$(function(){

			// 视频

			var FZ_VIDEO ="";

			FZ_VIDEO = new createVideo(
				"testBox",	//容器的id
				{
					url 		: 'video/u4/c/1.mp4', 	//视频地址
					autoplay	: false				//是否自动播放
				}
			);


			$(".un4_c .ubox .box .video  #testBox video").on('ended',function(){
				$(this).parents('#testBox').stop(true,false).addClass('act');
			});


			// 课文对话
			$(".adbf").on('click',function(){
				$(this).stop(true,false).addClass('act ').siblings('.adbf').stop(true,false).removeClass('act').addClass('jin');
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$(".adbf").stop(true,false).removeClass('act jin');
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
				})
			});

			// 顶部按钮/音频
			$(".yinpin").on('click',function(){
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				$(".adbf").stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
					$(".adbf").stop(true,false).removeClass('jin');

				})
			});

		
			// 翻页


			$('.un4_c .ubox .box .video .udh1 li.c2').hide();
			$('.un4_c .ubox .box .video .udh1 li.c3').hide();

			$(".un4_c .ubox .box .video .unbox dd .prev").hide();
			$(".un4_c .ubox .box .video .unbox dd .prev2").hide();
			$(".un4_c .ubox .box .video .unbox dd .next2").hide();


			$(".un4_c .ubox .box .video .unbox dd .next").on('click',function(){
				$(this).hide().siblings('.prev').show();
				$('.un1 .ubox .box .video > img').attr({src:'images/u4/c/d.png'});
				$(".un4_c .ubox .box .video .udh1 li.c1").stop(true,false).hide().siblings('.c2').stop(true,false).show();
				$('.un4_c .ubox .box .video .abtn').stop(true,false).hide();
				$(".un4_c .ubox .box .video .unbox dd .next2").show();
			});

			$(".un4_c .ubox .box .video .unbox dd .prev").on('click',function(){
				$(this).hide().siblings('.next').show();
				$('.un1 .ubox .box .video > img').attr({src:'images/u4/c/u.png'});
				$('.un4_c .ubox .box .video .abtn').stop(true,false).show();
				$(".un4_c .ubox .box .video .udh1 li.c2").stop(true,false).hide().siblings('.c1').stop(true,false).show();
				$(".un4_c .ubox .box .video .unbox dd .next2").hide();
			});

			$(".un4_c .ubox .box .video .unbox dd .next2").on('click',function(){
				$(this).hide().siblings('.prev').show();
				$('.un1 .ubox .box .video > img').attr({src:'images/u4/c/s.png'});
				$(".un4_c .ubox .box .video .udh1 li.c2").stop(true,false).hide().siblings('.c3').stop(true,false).show();
				$('.un4_c .ubox .box .video .abtn').stop(true,false).hide();
				$(".un4_c .ubox .box .video .unbox dd .prev2").show();
			});

			$(".un4_c .ubox .box .video .unbox dd .prev2").on('click',function(){
				$(this).hide().siblings('.next').show();
				$('.un1 .ubox .box .video > img').attr({src:'images/u4/c/d.png'});
				$(".un4_c .ubox .box .video .udh1 li.c3").stop(true,false).hide().siblings('.c2').stop(true,false).show();
				$(".un4_c .ubox .box .video .unbox dd .next2").hide();
			});
			

			

		});

	</script>
