    <script type="text/javascript">
        // 返回

        setTimeout(function() {
            $('.iall .songshu6').addClass('act');
        }, 300);
        $(function() {

            // 视频

            var FZ_VIDEO = "";

            FZ_VIDEO = new createVideo(
                "testBox", //容器的id
                {
                    url: '', //视频地址
                    autoplay: false //是否自动播放
                }
            );
            $(".un4_bookb .ubox .box .video  #testBox video").on('ended', function() {
                $(this).parents('#testBox').stop(true, false).addClass('act');
            });
            $('#testBox').stop(true, false).addClass('act');
            // 课文对话
            $(".adbf").on('click', function() {
                $(this).stop(true, false).addClass('act ').siblings().stop(true, false).removeClass('act').addClass('jin');
                $('.un1 .ubox .box .video .abtn').stop(true, false).addClass('jin');
                var src = $(this).attr('data-src');
                $(".hidead").stop(true, false).attr({
                    src: src
                }).trigger('play');
                $(".hidead").on('ended', function() {
                    $(".adbf").stop(true, false).removeClass('act jin');
                    $('.un1 .ubox .box .video .abtn').stop(true, false).removeClass('jin');
                })
            });

            // 顶部按钮/音频
            $(".yinpin").on('click', function() {
                // $('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
                $(".adbf").stop(true, false).addClass('jin');
                var src = $(this).attr('data-src');
                $(".hidead").stop(true, false).attr({
                    src: src
                }).trigger('play');
                $(".hidead").on('ended', function() {
                    $('.un1 .ubox .box .video .abtn').stop(true, false).removeClass('jin');
                    $(".adbf").stop(true, false).removeClass('jin');

                })
            });

            // 底部按钮
            $(".un4_bookb .ubtn span").eq(0).addClass('act');

            $(".un4_bookb .ubtn span").on('click', function() {
                $(".un4_bookb .ubox .box .video  #testBox ").stop(true, false).show();
                $(".hidead").stop(true, false).trigger('pause');
                $(this).stop(true, false).addClass('act ').siblings().stop(true, false).removeClass('act');
                var idx = $(this).index();
                $('.un1 .ubox .box .video .abtn').stop(true, false).addClass('jin');
                $(".adbf").stop(true, false).addClass('jin');
                var src = $(this).attr('data-src');
                var img = $(this).attr('data-img');
                $('.un4_bookb .ubox .box .video .weite_tc').fadeOut().find('video').trigger('pause');
                $('.un4_bookb .ubox .box .video .write li').removeClass('jin');
                $('.un1 .ubox .box .video > img').stop(true, false).attr({
                    src: img
                });
                $(".un4_bookb .ubox .box .video  #testBox video").stop(true, false).attr({
                    src: src
                }).trigger('play');
                $(".un4_bookb .ubox .box .video  #testBox ").stop(true, false).removeClass('act');
                $('.un4_bookb .ubox .box .video .unbox dd').stop(true, false).hide();
                $(".un4_bookb .ubox .box .video  #testBox video").on('ended', function() {
                    $(".adbf").stop(true, false).removeClass('act jin');
                    $('.un1 .ubox .box .video .abtn').stop(true, false).removeClass('jin');
                    $(".un4_bookb .ubox .box .video  #testBox ").stop(true, false).addClass('act');
                    $('.un4_bookb .ubox .box .video .unbox dd').eq(idx).stop(true, false).show().siblings().stop(true, false).hide();
                })
            });

            // try
            $(".un4_bookb .ubtn span:nth-child(1)").on('click', function() {
