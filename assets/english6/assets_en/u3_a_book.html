    <script type="text/javascript">
        // 返回

        setTimeout(function() {
            $('.iall .songshu6').addClass('act');
        }, 300);
        $(function() {

            // 视频

            var FZ_VIDEO = "";

            FZ_VIDEO = new createVideo(
                "testBox", //容器的id
                {
                    url: '', //视频地址
                    autoplay: false //是否自动播放
                }
            );
            $(".un3_book .ubox .box .video  #testBox video").on('ended', function() {
                $(this).parents('#testBox').stop(true, false).addClass('act');
            });
            $('#testBox').stop(true, false).addClass('act');

            // 课文对话
            $(".adbf").on('click', function() {
                $(this).stop(true, false).addClass('act ').siblings().stop(true, false).removeClass('act').addClass('jin');
                $('.un1 .ubox .box .video .abtn').stop(true, false).addClass('jin');
                var src = $(this).attr('data-src');
                $(".hidead").stop(true, false).attr({
                    src: src
                }).trigger('play');
                $(".hidead").on('ended', function() {
                    $(".adbf").stop(true, false).removeClass('act jin');
                    $('.un1 .ubox .box .video .abtn').stop(true, false).removeClass('jin');
                })
            });

            // 顶部按钮/音频
            $(".yinpin").on('click', function() {
                // $('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
                $(".adbf").stop(true, false).addClass('jin');
                var src = $(this).attr('data-src');
                $(".hidead").stop(true, false).attr({
                    src: src
                }).trigger('play');
                $(".hidead").on('ended', function() {
                    $('.un1 .ubox .box .video .abtn').stop(true, false).removeClass('jin');
                    $(".adbf").stop(true, false).removeClass('jin');

                })
            });

            // 底部按钮
            $(".un3_book .ubtn span").eq(0).addClass('act');

            $(".un3_book .ubtn span").on('click', function() {
                $(".un3_book .ubox .box .video  #testBox ").stop(true, false).show();
                $(".hidead").stop(true, false).trigger('pause');
                $(this).stop(true, false).addClass('act ').siblings().stop(true, false).removeClass('act');
                var idx = $(this).index();
                $('.un1 .ubox .box .video .abtn').stop(true, false).addClass('jin');
                $(".adbf").stop(true, false).addClass('jin');
                var src = $(this).attr('data-src');
                var img = $(this).attr('data-img');
                $('.un3_book .ubox .box .video .weite_tc').fadeOut().find('video').trigger('pause');
                $('.un3_book .ubox .box .video .ansuer li').removeClass('jin');
                $('.un1 .ubox .box .video > img').stop(true, false).attr({
                    src: img
                });
                $(".un3_book .ubox .box .video  #testBox video").stop(true, false).attr({
                    src: src
                }).trigger('play');
                $(".un3_book .ubox .box .video  #testBox ").stop(true, false).removeClass('act');
                $('.un3_book .ubox .box .video .unbox dd').stop(true, false).hide();
                $(".un3_book .ubox .box .video  #testBox video").on('ended', function() {
                    $(".adbf").stop(true, false).removeClass('act jin');
                    $('.un1 .ubox .box .video .abtn').stop(true, false).removeClass('jin');
                    $(".un3_book .ubox .box .video  #testBox ").stop(true, false).addClass('act');
                    $('.un3_book .ubox .box .video .unbox dd').eq(idx).stop(true, false).show().siblings().stop(true, false).hide();
                })
            });



            // try

            $(".un3_book .ubtn span:nth-child(1)").on('click', function() {
                $(".hidead").stop(true, false).attr({
                    src: 'audio/u3/a/book/try/bg.mp3'
                }).trigger('play');
                $('.un3_book .ubox .box .video .unbox dd').eq(0).stop(true, false).show().siblings().stop(true, false).hide();
                $(".un3_book .ubox .box .video  #testBox ").stop(true, false).hide();
                $('.un3_book .ubox .box .video .circle li').removeClass('act');
                $('.un3_book .ubox .box .video .try li').removeClass('act');
                $(".un3_book .ubox .box .video .ifram iframe").attr({
                    src: 'audio/u3/a/book/try/index.html'
                });
            });

            $('.un3_book .ubox .box .video .try li').on('click', function() {
                $(this).addClass('act');
                var src = $(this).attr('data-src');
                $(".hidead2").stop(true, false).attr({
                    src: src
                }).trigger('play');
            });


            // ansuer

            $(".un3_book .ubtn span:nth-child(4)").on('click', function() {
                $('.un3_book .ubox .box .video .unbox dd').eq(3).stop(true, false).show().siblings().stop(true, false).hide();
                $(".un3_book .ubox .box .video  #testBox ").stop(true, false).hide();
                $(".un3_book .ubox .box .video .ansuer").removeClass('jin');
                $(".un3_book .ubox .box .video .ansuer  li input").val('').parents('li').removeClass('jin');
                $(".hidead").stop(true, false).attr({
                    src: 'audio/u3/a/book/an/bg.mp3'
                }).trigger('play');
            });

            // 输入判断

            $(".un3_book .ubox .box .video .ansuer  li:nth-child(1)").on("input propertychange", "input", function() {
                var _this = $(this);
                if (_this.val() == "went camping") {
                    $(".hidead2").stop(true, false).attr({
                        src: 'audio/u1/a/book/try/y.mp3'
                    }).trigger('play');
                }
            })
            $(".un3_book .ubox .box .video .ansuer  li:nth-child(2)").on("input propertychange", "input", function() {
                var _this = $(this);
                if (_this.val() == "hurt his foot") {
                    $(".hidead2").stop(true, false).attr({
                        src: 'audio/u1/a/book/try/y.mp3'
                    }).trigger('play');
                }
            })
            $(".un3_book .ubox .box .video .ansuer  li:nth-child(3)").on("input propertychange", "input", function() {
                var _this = $(this);
                if (_this.val() == "rode a bike") {
                    $(".hidead2").stop(true, false).attr({
                        src: 'audio/u1/a/book/try/y.mp3'
                    }).trigger('play');
                }
            })

            $(".un3_book .ubox .box .video .ansuer  li:nth-child(4)").on("input propertychange", "input", function() {
                var _this = $(this);
                if (_this.val() == "went fishing") {
                    $(".hidead2").stop(true, false).attr({
                        src: 'audio/u1/a/book/try/y.mp3'
                    }).trigger('play');
                }
            })

            $(".un3_book .ubox .box .video .ansuer  li:nth-child(5)").on("input propertychange", "input", function() {
                var _this = $(this);
                if (_this.val() == "rode horses") {
                    $(".hidead2").stop(true, false).attr({
                        src: 'audio/u1/a/book/try/y.mp3'
                    }).trigger('play');
                }
            })



            $(".un3_book .ubox .box .video  .yinpin2").on('click', function() {
                $(".un3_book .ubox .box .video .ansuer   li").toggleClass('jin');
                if ($(".un3_book .ubox .box .video .ansuer   li").hasClass('jin')) {
                    $(".un3_book .ubox .box .video .ansuer   li:nth-child(1) input").val('went camping');
                    $(".un3_book .ubox .box .video .ansuer   li:nth-child(2) input").val(' hurt his foot');
                    $(".un3_book .ubox .box .video .ansuer   li:nth-child(3) input").val("rode a bike");
                    $(".un3_book .ubox .box .video .ansuer   li:nth-child(4) input").val('went fishing');
                    $(".un3_book .ubox .box .video .ansuer   li:nth-child(5) input").val('rode horses');
                } else {
                    $(".un3_book .ubox .box .video .ansuer  li input").val('');

                }

            });


            $(".tk").on("click", function() {
                $(".hidead2").stop(true, false).attr({
                    src: 'audio/u1/a/book/tk/tk.mp3'
                }).trigger('play');
            })
