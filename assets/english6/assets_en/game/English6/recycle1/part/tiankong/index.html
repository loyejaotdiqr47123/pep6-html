<!doctype html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>canvas连线</title>
  <link rel="stylesheet" href="../../../../template/qu-wei-bing-gan/index.css">
  <link rel="stylesheet" type="text/css" href="index.css" > 
</head>

<body>
  <div id="rule">
    <button class="start-btn" onclick="start()"></button>
    <img src="images/rule.png" alt="">
  </div>

  <div class="hezi">
    <img class="bg" src="images/bg.png" alt="">
    <ul class="ul1">
      <li>
        <input type="text" name="" value="" id="" data-val='wider' maxlength="5" autocomplete="off">
      </li>
      <li>
        <input type="text" name="" value="" id="" data-val='higher' maxlength="6" autocomplete="off">
      </li>
      <li>
        <input type="text" name="" value="" id="" data-val='more' maxlength="4" autocomplete="off">
      </li>
      <li>
        <input type="text" name="" value="" id="" data-val='noisier' maxlength="7" autocomplete="off">
      </li>
      <li>
        <input type="text" name="" value="" id="" data-val='comfortable' maxlength="11" autocomplete="off">
      </li>
    </ul>
  </div>

  


  <audio id="sound" src=""></audio>
  <script type='text/javascript' src='../../../../../js/jquery-1.11.3.min.js'></script>
  <script>

    // 开始
    var rule = document.getElementById('rule') ;

    function start () {
      var readyGo = document.createElement('audio');
      readyGo.src = '../../../../template/sound/ready go.mp3';
      readyGo.play();
      rule.style.cssText = 'display: none';
    }


    // 填空判断
    $(".hezi .ul1 li:nth-child(1)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "wider"){
					$("#sound").stop(true,false).attr({src: 'audio/y.mp3'}).trigger('play');
				}
		})

    $(".hezi .ul1 li:nth-child(2)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "higher"){
					$("#sound").stop(true,false).attr({src: 'audio/y.mp3'}).trigger('play');
				}
		})

    $(".hezi .ul1 li:nth-child(3)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "more"){
					$("#sound").stop(true,false).attr({src: 'audio/y.mp3'}).trigger('play');
				}
		})

    $(".hezi .ul1 li:nth-child(4)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "noisier"){
					$("#sound").stop(true,false).attr({src: 'audio/y.mp3'}).trigger('play');
				}
		})

    $(".hezi .ul1 li:nth-child(5)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "comfortable"){
					$("#sound").stop(true,false).attr({src: 'audio/y.mp3'}).trigger('play');
				}
		})

    




  </script>
</body>

</html>
