<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鸡过河</title>
    <link rel="stylesheet" href="../../../../template/xiao-ji-guo-he/index.css">
    <style>
        #list-box>li>img {
            width: 18vw;
        }
        
        #topic>img {
            /* margin-top: 1vw; */

        }
        #topic img{
            position: absolute;
            left: 6%;
            top: 24%;
            transform: scale(1.2);
        }

</head>

<body>
    <div class="content">
        <!-- 声音 -->
        <audio id="audio-correct" src="../../../../template/sound/correct.mp3"></audio>
        <audio id="aduio-error" src="../../../../template/sound/error.mp3"></audio>

        <!-- 背景 -->
        <img class="bg" width="100%" src="../../../../template/xiao-ji-guo-he/images/bg.png" alt="">
        <!-- 云 -->
        <img class="cloud cloud1" src="../../../../template/xiao-ji-guo-he/images/yun1.png" alt="">
        <img class="cloud cloud2" src="../../../../template/xiao-ji-guo-he/images/yun2.png" alt="">
        <div id="rule">
            <button class="start-btn" onclick="start()"></button>
            <img src="../../../../template/xiao-ji-guo-he/images/rule.png" alt="">
        </div>
        <!-- 结束 -->
        <div id="over-box">
            <div id="panel">
                <img id="panel-img" width="100%" src="../../../../template/images/scoring-correct.png" alt="">
                <p id="over-time">时间：</p>
                <p id="over-integral">得分：</p>
                <a class="refresh" href="javascript:location.reload();">
                    <img width="100%" src="../../../../template/images/refresh.png" alt="">
                </a>
                <div id="mistakes">

                </div>
            </div>
        </div>
        <div id="interface">
            <div class="information">
                <span id="HP">3</span>
                <span id="grade">0</span>
                <span id="count-down">90</span>
            </div>
            <div id="topic"></div>
            <div class="option-box">
                <!-- 小鸡 -->
                <div id="chook-box">
                    <img id="chook" src="../../../../template/xiao-ji-guo-he/images/chook1.png" alt="">
                </div>
                <!-- 成功 -->
                <img id="colour-bar" src="../../../../template/xiao-ji-guo-he/images/colour-bar.png" alt="">
                <ul id="list-box"></ul>
                <!-- 舞台 -->
                <!-- <img class="stage" src="../../../../template/xiao-ji-guo-he/images/stage.png" alt=""> -->
            </div>
        </div>
    </div>
