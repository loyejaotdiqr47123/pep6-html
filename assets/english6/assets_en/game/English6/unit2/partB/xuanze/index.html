<!doctype html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>canvas连线</title>
  <link rel="stylesheet" href="../../../../template/qu-wei-bing-gan/index.css">
  <link rel="stylesheet" type="text/css" href="index.css" > 
</head>

<body>
  <div id="rule">
    <button class="start-btn" onclick="start()"></button>
    <img src="images/rule.png" alt="">
  </div>

  <div class="hezi">
    <img class="bg" src="images/bg.png" alt="">
    <ul class="ul1">
      <li class="clearfix li1" >
        <span data-mp3="audio/n.mp3"></span>
        <span class="y" data-mp3="audio/y.mp3"></span>
        <img class="s" src="images/b.png" alt="">
      </li>
      <li class="clearfix li2" >
        <span data-mp3="audio/n.mp3"></span>
        <span class="y" data-mp3="audio/y.mp3"></span>
        <img class="s" src="images/b.png" alt="">
        <img class="s s2" src="images/b.png" alt="">
      </li>
      <li class="clearfix li3" >
        <span class="y" data-mp3="audio/y.mp3"></span>
        <span data-mp3="audio/n.mp3"></span>

        <img class="s" src="images/a.png" alt="">
      </li>
      <li class="clearfix li4" >
        <span class="y" data-mp3="audio/y.mp3"></span>
        <span data-mp3="audio/n.mp3"></span>
        <img class="s" src="images/a.png" alt="">
      </li>
    </ul>
  </div>

  


  <audio id="sound" src=""></audio>

  <script type='text/javascript' src='../../../../../js/jquery-1.11.3.min.js'></script>

  <script>

    // 开始
    var rule = document.getElementById('rule') ;

    function start () {
      var readyGo = document.createElement('audio');
      readyGo.src = '../../../../template/sound/ready go.mp3';
      readyGo.play();
      rule.style.cssText = 'display: none';
    }


    // 填空判断

    $('.hezi .ul1 li span').on('click',function(){
      $(this).parents('li').removeClass('act');
      var src=$(this).attr('data-mp3');
      $("#sound").stop(true,false).attr({src: src}).trigger('play');
    });

    $('.hezi .ul1 li span.y').on('click',function(){
      $(this).parents('li').addClass('act');
    });




    




  </script>
</body>

</html>
