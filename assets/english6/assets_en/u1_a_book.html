    <script type="text/javascript">
        // 返回

        setTimeout(function() {
            $('.iall .songshu6').addClass('act');
        }, 300);
        $(function() {

            // 视频

            var FZ_VIDEO = "";

            FZ_VIDEO = new createVideo(
                "testBox", //容器的id
                {
                    url: '', //视频地址
                    autoplay: false //是否自动播放
                }
            );
            $(".un1_book .ubox .box .video  #testBox video").on('ended', function() {
                $(this).parents('#testBox').stop(true, false).addClass('act');
            });
            $('#testBox').stop(true, false).addClass('act');

            // 课文对话
            $(".adbf").on('click', function() {
                $(this).stop(true, false).addClass('act ').siblings().stop(true, false).removeClass('act').addClass('jin');
                $('.un1 .ubox .box .video .abtn').stop(true, false).addClass('jin');
                var src = $(this).attr('data-src');
                $(".hidead").stop(true, false).attr({
                    src: src
                }).trigger('play');
                $(".hidead").on('ended', function() {
                    $(".adbf").stop(true, false).removeClass('act jin');
                    $('.un1 .ubox .box .video .abtn').stop(true, false).removeClass('jin');
                })
            });

            // 顶部按钮/音频
            $(".yinpin").on('click', function() {
                // $('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
                $(".adbf").stop(true, false).addClass('jin');
                var src = $(this).attr('data-src');
                $(".hidead").stop(true, false).attr({
                    src: src
                }).trigger('play');
                $(".hidead").on('ended', function() {
                    $('.un1 .ubox .box .video .abtn').stop(true, false).removeClass('jin');
                    $(".adbf").stop(true, false).removeClass('jin');

                })
            });

            // 底部按钮
            $(".un1_book .ubtn span").eq(0).addClass('act');

            $(".un1_book .ubtn span").on('click', function() {
                $(".un1_book .ubox .box .video  #testBox ").stop(true, false).show();
                $(".hidead").stop(true, false).trigger('pause');
                $(this).stop(true, false).addClass('act ').siblings().stop(true, false).removeClass('act');
                var idx = $(this).index();
                $('.un1 .ubox .box .video .abtn').stop(true, false).addClass('jin');
                $(".adbf").stop(true, false).addClass('jin');
                var src = $(this).attr('data-src');
                var img = $(this).attr('data-img');
                $('.un1_book .ubox .box .video .weite_tc').fadeOut().find('video').trigger('pause');
                $('.un1_book .ubox .box .video .write li').removeClass('jin');
                $('.un1 .ubox .box .video > img').stop(true, false).attr({
                    src: img
                });
                $(".un1_book .ubox .box .video  #testBox video").stop(true, false).attr({
                    src: src
                }).trigger('play');
                $(".un1_book .ubox .box .video  #testBox ").stop(true, false).removeClass('act');
                $('.un1_book .ubox .box .video .unbox dd').stop(true, false).hide();
                $(".un1_book .ubox .box .video  #testBox video").on('ended', function() {
                    $(".adbf").stop(true, false).removeClass('act jin');
                    $('.un1 .ubox .box .video .abtn').stop(true, false).removeClass('jin');
                    $(".un1_book .ubox .box .video  #testBox ").stop(true, false).addClass('act');
                    $('.un1_book .ubox .box .video .unbox dd').eq(idx).stop(true, false).show().siblings().stop(true, false).hide();
                })
            });



            // try

            $(".un1_book .ubtn span:nth-child(1)").on('click', function() {
                $(".hidead").stop(true, false).attr({
                    src: 'audio/u1/a/book/try/bg.mp3'
                }).trigger('play');
                $('.un1_book .ubox .box .video .unbox dd').eq(0).stop(true, false).show().siblings().stop(true, false).hide();
                $(".un1_book .ubox .box .video  #testBox ").stop(true, false).hide();
                $('.un1_book .ubox .box .video .circle li').removeClass('act');
                $('.un1_book .ubox .box .video .try li').removeClass('act');
            });

            $('.un1_book .ubox .box .video .try li').on('click', function() {
                $(this).addClass('act');
                var src = $(this).attr('data-src');
                $(".hidead2").stop(true, false).attr({
                    src: src
                }).trigger('play');
            });


            // do

            $(".un1_book .ubtn span:nth-child(4)").on('click', function() {
                $('.un1_book .ubox .box .video .unbox dd').eq(3).stop(true, false).show().siblings().stop(true, false).hide();
                $(".un1_book .ubox .box .video  #testBox ").stop(true, false).hide();
                $(".un1_book .ubox .box .video .do li input").val('').parents('li').removeClass('jin');
                $(".un1_book .ubox .box .video .write").removeClass('jin');
            });

            $(".tk").on("click", function() {
                $(".hidead2").stop(true, false).attr({
                    src: 'audio/u1/a/book/tk/tk.mp3'
                }).trigger('play');
            })
            $(".le").on("click", function() {
                $(".hidead2").stop(true, false).attr({
                    src: 'audio/u2/a/book/le/le.mp3'
                }).trigger('play');
            })








        });
